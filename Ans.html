<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	let number = prompt("Введіть число:",""); 
let colors=["red","yellow","blue","green","orange","pink","purple","violet"]
for (let i = 0; i < number.length; i++) { 
  let rand=Math.floor(Math.random()*colors.length)

  let digit = number.charAt(i); 
  switch (digit) {
    case '0':
    document.write(`<span style='color:${colors[rand]}'> Нуль </span>`);
      break;
    case '1':
    document.write(`<span style='color:${colors[rand]}'> Один </span>`);
      break;
    case '2':
    document.write(`<span style='color:${colors[rand]}'> Два </span>`);
    
      break;
    case '3':
    document.write(`<span style='color:${colors[rand]}'> Три </span>`);
  
      break;
    case '4':
    document.write(`<span style='color:${colors[rand]}'> Чотири </span>`);
      break;
    case '5':
    document.write(`<span style='color:${colors[rand]}'> П'ять </span>`);
    
      break;
    case '6':
    document.write(`<span style='color:${colors[rand]}'> Шість </span>`);
           break;
    case '7':
    document.write(`<span style='color:${colors[rand]}'> Сім </span>`);
   
      break;
    case '8':
    document.write(`<span style='color:${colors[rand]}'> Вісім </span>`);
    
      break;
    case '9':
    document.write(`<span style='color:${colors[rand]}'> Дев'ять </span>`);
   
      break;
     }
</script>
</body>
</html>
